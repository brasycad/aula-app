<div class="app-wrapper">
  <header class='my-header'>
    <h5>{{user?.name}}</h5>
    <watch></watch>
    <div class="menu">
      <div class="item" *ngFor='let item of menu' (click)='onMenu(item)'>
        <p>{{item}}</p>
      </div>
    </div>
  </header>
  <section>
    <router-outlet></router-outlet>
  </section>
  <footer>
    <h4>Aula de aprendizaje de Angular 11 | ver {{version}}</h4>
  </footer>
</div>
